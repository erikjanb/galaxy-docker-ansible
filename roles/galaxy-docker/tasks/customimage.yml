- name: Copy files to docker build directory
  copy:
    src: "{{docker_custom_image_dir}}"
    dest: "{{docker_build_dir}}"
    mode: 600

- name: Build custom docker image
  docker_image:
    name: "{{docker_image}}"
    path: "{{docker_build_dir}}"
    pull: True
    force: yes
    state: present

- name: remove docker build directory
  file:
    path: "{{docker_build_dir}}"
    state: absent
